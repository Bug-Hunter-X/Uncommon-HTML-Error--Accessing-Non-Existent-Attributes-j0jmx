<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    // Attempting to access a non-existent attribute
    let x = document.getElementById("myDiv").nonExistentAttribute;
    console.log(x); // This will likely result in undefined 
  </script>
</body>
</html>
